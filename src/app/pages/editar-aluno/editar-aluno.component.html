<form (ngSubmit)="editarAluno()">
  <div class="form-group">
    <label for="matricula">Matr√≠cula</label>
    <input
      type="text"
      id="matricula"
      class="form-control"
      [(ngModel)]="aluno.matricula"
      name="matricula"
      required
    />
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      class="form-control"
      [(ngModel)]="aluno.nome"
      name="nome"
      required
    />
  </div>

  <div class="form-group">
    <label for="nascimento">Nascimento</label>
    <input
      type="date"
      id="nascimento"
      class="form-control"
      [(ngModel)]="aluno.nascimento"
      name="nascimento"
      required
    />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">
      Cancelar
    </button>
  </div>
</form>
