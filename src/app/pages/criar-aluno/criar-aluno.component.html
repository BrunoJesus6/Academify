<div class="container">
  <h2>Criar Aluno</h2>
  <form (ngSubmit)="criarAluno()" #alunoForm="ngForm" class="matricula-form">
    <div class="form-group">
      <label for="matricula" class="form-label">Matr√≠cula</label>
      <input
        id="matricula"
        type="text"
        class="form-control"
        [(ngModel)]="aluno.matricula"
        name="matricula"
        required
      />
    </div>

    <div class="form-group">
      <label for="nome" class="form-label">Nome</label>
      <input
        id="nome"
        type="text"
        class="form-control"
        [(ngModel)]="aluno.nome"
        name="nome"
        required
      />
    </div>

    <div class="form-group">
      <label for="nascimento" class="form-label">Nascimento</label>
      <input
        id="nascimento"
        type="date"
        class="form-control"
        [(ngModel)]="aluno.nascimento"
        name="nascimento"
      />
    </div>

    <div class="form-actions">
      <button mat-button color="primary" type="submit" class="btn btn-primary">
        Salvar
      </button>
      <button
        mat-button
        color="warn"
        type="button"
        class="btn btn-secondary"
        (click)="cancelar()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
