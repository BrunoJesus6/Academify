<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Pesquisar</mat-label>
    <input matInput placeholder="Buscar aluno" (keyup)="pesquisar($event)" />
  </mat-form-field>
  <button mat-button color="blue" (click)="criarAluno()">Criar Aluno</button>
</div>

<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
    matSort
  >
    <!-- Colunas da tabela -->
    <ng-container matColumnDef="matricula">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-matricula"
        mat-sort-header
      >
        Matrícula
      </th>
      <td mat-cell *matCellDef="let element" class="mat-column-matricula">
        {{ element.matricula }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-nome"
        mat-sort-header
      >
        Nome
      </th>
      <td mat-cell *matCellDef="let element" class="mat-column-nome">
        {{ element.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nascimento">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-nascimento"
        mat-sort-header
      >
        Nascimento
      </th>
      <td mat-cell *matCellDef="let element" class="mat-column-nascimento">
        {{ element.nascimento | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dataHoraCadastro">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-dataHoraCadastro"
        mat-sort-header
      >
        Data Cadastro
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="mat-column-dataHoraCadastro"
      >
        {{ element.dataHoraCadastro | date : "dd/MM/yyyy HH:mm:ss" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-column-actions">
        Ações
      </th>
      <td mat-cell *matCellDef="let element" class="mat-column-actions">
        <button mat-button color="primary" (click)="editarAluno(element)">
          <i class="bi bi-pencil"></i> Editar
        </button>
        <button mat-button color="warn" (click)="deletarAluno(element.id)">
          <i class="bi bi-trash"></i> Deletar
        </button>
        <button mat-button color="accent" (click)="verAluno(element.id)">
          <i class="bi bi-search"></i> Ver
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.data.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
  >
  </mat-paginator>
</div>
